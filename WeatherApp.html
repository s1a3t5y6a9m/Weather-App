<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="weatherApp.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <h1>Weather app</h1>
    <div class="tab-container">
    <p class="tab" userWeather>Your Weather</p>
    <p class="tab" searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">
    <!-- grant location container -->
    <div class="sub-container grant-accessContainer">
    <img src="./assets/location.png" alt=""
    width="80px"
    height="80px"
    loading="lazy">
    <p>Grant Location Access</p>
    <p>Allow Access to get weather Information</p>
    <button class="btn" grantAccess>grant access</button>
    </div>
    <!-- search form -->
    <form class="search-form-container" action="">
    <input type="text"  placeholder="Search for City..."   searchInput>
    <button class="btn" type="submit">
    <img src="./assets/search.png" alt=""
    width="20px"
    height="20px"
    loading="lazy">
    </button>
    </form>
    <!--loading screen container-->
    <div class=" sub-container loading-container">
    <img src="./assets/loading.gif" alt=""
    width="150px"
    height="150px"
    loading="lazy">
    <p>Loading</p>
    </div>
    <!-- show weather info -->
    <div class="sub-container user-info-container">
    <!-- city name and flag -->
    <div class="name">
    <p cityName></p>
    <img countryIcon>
    </div>
    <!--weather description-->
    <p weatherDesc></p>
    <!-- weather icon -->
    <img weatherIcon>
    <!-- temperature -->
    <p temp></p>
    <!--parameters -->
    <div class="parameter-container">
    <!-- parameter1 -->
    <div class="parameter">
    <img src="./assets/wind.png" alt="">
    <p>windspeed</p>
    <p data-windSpeed></p>
    </div>
    <!-- parameter2-->
    <div class="parameter">
    <img src="./assets/humidity.png" alt="">
    <p>humidity</p>
    <p data-humidity></p>
    </div>
    <!-- parameter3 -->
    <div class="parameter">
    <img src="./assets/cloud.png" alt="">
    <p>Clouds</p>
    <p data-cloudiness></p>
    </div>
    </div>
    </div>
    <!-- error page  -->
    <div class="errorPage sub-container">
    <h1>404</h1>
    <h2>Not Found</h2>
    <h3>The resource requested could not be found on the server</h3>
    <!-- <h3>The city you have entered,for that weather report could not be found on the server</h3> -->
    </div>
    </div>
    </div>
    <script src="weatherApp.js"></script>
</body>
</html>
